name: CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    name: Verify code correctness
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Init gradle
        run: ./gradlew init
      - name: Detekt
        run: ./gradlew detekt
      - name: Assemble
        run: ./gradlew assemble
      - name: Test
        run: ./gradlew allTests
