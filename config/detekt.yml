build:
  maxIssues: 0

complexity:
  LongMethod:
    active: false
  LongParameterList:
    active: false

formatting:
  FinalNewline:
    active: false
    autoCorrect: true
    insertFinalNewLine: true
  MaximumLineLength:
    active: true
    maxLineLength: 180
  NoWildcardImports:
    active: false
  TrailingComma:
    active: true
    allowTrailingComma: true
    allowTrailingCommaOnCallSite: true

style:
  MagicNumber:
    active: false
    ignoreAnnotated:
      - 'Preview'
  MaxLineLength:
    active: true
    maxLineLength: 180
  NewLineAtEndOfFile:
    active: false
  WildcardImport:
    active: false
  UnusedPrivateMember:
    active: true
    ignoreAnnotated:
      - 'Preview'

naming:
  FunctionNaming:
    ignoreAnnotated: [Composable]